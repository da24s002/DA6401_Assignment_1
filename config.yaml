program: "train.py"
name: "DA6401_Assignment1_sweep"
method: "bayes"
metric:
  goal: maximize
  name: validation_accuracy
parameters:
  epochs:
    values: [5, 10]
  batch_size:
    values: [16, 32, 64]
  num_layers:
    values: [3,4,5]
  hidden_size:
    values: [32, 64, 128]
  weight_decay:
    max: 0.00001 
    min: 0.000001
    distribution: log_uniform_values
  learning_rate: 
    max: 0.001
    min: 0.0001
    distribution: log_uniform_values
  optimizer: 
    values: ["sgd", "momentum", "nag", "rmsprop", "adam", "nadam"]
  weight_init: 
    values: ["random", "xavier"]
  activation:
    values: ["sigmoid", "tanh", "relu"]
  momentum:
    max: 0.999
    min: 0.1
    distribution: log_uniform_values
  beta:
    max: 0.999
    min: 0.1
    distribution: log_uniform_values
  beta1:
    max: 0.999
    min: 0.1
    distribution: log_uniform_values
  beta2:
    max: 0.999
    min: 0.1
    distribution: log_uniform_values
  
  
  

